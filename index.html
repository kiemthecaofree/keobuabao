<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kéo Búa Bao</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keobuabao">
        <div class="keobuabao__title">
            <h1>Trò chơi kéo búa bao</h1>
        </div>
        <div class="person__computer">
        <div class="keobuabao__person" id = 'person'>
            <div class="person__score">
                <span>Bạn - </span>
                <span id ='person_score'>0</span>
                <span id = 'color_person'> --- </span>
                <span id ='name_person_choice'>Rock</span>
            </div>
            <div class="person__choice" id ='person__choice'>
                <i class="far fa-hand-rock" data-item = 'bua' data-name = 'Búa'></i>
                <i class="far fa-hand-paper" data-item = 'la_5' data-name = 'Lá 5'></i>
                <i class="far fa-hand-lizard" data-item = 'keo_2' data-name = 'Kéo 2'></i>
                <i class="far fa-hand-scissors" data-item = 'keo_1' data-name = 'Kéo 1'></i>
                <i class="far fa-hand-spock" data-item = 'la_4' data-name = 'Lá 4'></i>
            </div>
        </div>

        <div class="keobuabao__computer" id = 'computer'>
            <div class="computer__score">
                <span>Máy - </span>
                <span id ='computer_score'>0</span>
                <span id = 'color_computer'> --- </span>
                <span id ='name_computer_choice'>Rock</span>
            </div>
            <div class="computer__choice" id = 'computer__choice'>
                <i class="far fa-hand-rock" data-item = 'bua' data-name = 'Búa'></i>
                <i class="far fa-hand-paper" data-item = 'la_5' data-name = 'Lá 5'></i>
                <i class="far fa-hand-lizard" data-item = 'keo_2' data-name = 'Kéo 2'></i>
                <i class="far fa-hand-scissors" data-item = 'keo_1' data-name = 'Kéo 1'></i>
                <i class="far fa-hand-spock" data-item = 'la_4' data-name = 'Lá 4'></i>
            </div>
        </div>
        <div class = 'refresh' id ='refresh'><i class="fas fa-sync-alt"></i></div>
    </div>
        <div class = 'result' id ='result'>Bạn nghĩ bạn có thể thắng tôi</div>
    </div>
    <div class="audio">
            <audio id  = 'audio_win' src="HuynhDeOi.mp3"></audio>
            <audio id  = 'audio_loss' src="MotLanMatNiemTin.mp3"></audio>
            <audio id  = 'audio_even' src="AnhKhacHayEmKhac.mp3"></audio>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
